<!DOCTYPE html>
<html lang="en">
<link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
	<nav>
		<li><a class="active"><b>UNSW App Store</b></a></li>
		<li><a href="{{url_for('home')}}">Home</a></li>
		<li><a href="{{url_for('top')}}">Top</a></li>
		<li><a href="{{url_for('new')}}">New</a></li>

	</nav>
</head>

<body>
	<div class="container">
		{% for app_info in apps %}
		<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo{{loop.index}}">{{app_info[0].capitalize()}}<img src="{{url_for('download_file',app_name=app_info[0])}}" height="300px" width="300px"></button>
  		<div id="demo{{loop.index}}" class="collapse">
			<div class="boxes">
				<img src="{{url_for('download_file',app_name=app_info[0])}}" height="50px" width="50px">
				<a target="_blank" href={{app_info[3]}}><h2>{{app_info[0].capitalize()}}</h2></a>
				
				<p>{{app_info[1]}}</p>
				<i>{{app_info[2]}}</i>
			</div>
		</div>
		{% endfor %}
	</div>
</body>

</html>
